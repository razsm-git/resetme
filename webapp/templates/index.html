{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
            {{ form.username|as_crispy_field }}
        </div>
        <br>
        <div class="row">
            {{ form.captcha|as_crispy_field }}
        </div>
        <br>
        <input type="Submit" class="btn btn-success" name="submit" value="Далее"/>
    </form>
{% endblock content %}
