{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
    <body style="background-color: {{ background_color_domain_choice }}"></body>
    {{ block.super }}
{% endblock body %}
{% block content %}
    <form action="" method="POST" class="form-field">
        {% csrf_token %}
        {{ form.domain|as_crispy_field }}
        <br>
        {% if error_message %}
            <h5 class="error_msg">{{ error_message }}</h5>
            <br>
        {% endif %}
        <!--For desktop-->
        <div class="d-none d-sm-block">
            <div class='d-flex justify-content-end btn-next-div2'>
                <div class="btn-next-div">
                    <input type="Submit" class="btn-next" name="submit" value="Далее"/>
                </div>
            </div>
        </div>
        <!--For mobile-->
        <div class="d-block d-sm-none">
            <div class='d-flex'>
                <div class="btn-next-div-mobile">
                    <input type="Submit" class="btn-next-mobile" name="submit" value="Далее"/>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
